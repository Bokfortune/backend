<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 여기에 내용이 들어가요~ -->
     주요 태그
     &lt;h1&gt; ~ &lt;h6&gt;&nbsp;&nbsp;&nbsp;: 제목 크기
    <h1> 글자의 크기: h1 </h1>
    <h2> 글자의 크기: h2 </h2>
    <h3> 글자의 크기: h3 </h3>
    <h4> 글자의 크기: h4 </h4>
    <h5> 글자의 크기: h5 </h5>
    <h6> 글자의 크기: h6 </h6>

    &lt;p&gt;&nbsp;&nbsp;&nbsp;: 문단(단락)
    <p>줄바꿈</p>
    <p>줄바꿈</p>

    &lt;div&gt;&nbsp;&nbsp;&nbsp;: 구역을 나눔(블럭)
    <div>구역을 나눔</div>
    <div>구역을 나눔</div>
    <br>
    &lt;span&gt;&nbsp;&nbsp;&nbsp;: 인라인 텍스트 스타일 지정
    <p >이 문장에서 <span style = 'color: red;'>
        <strong><em>빨간색 텍스트</em></strong></span> 부분만 색이 달라요</p>
</body>
</html>
